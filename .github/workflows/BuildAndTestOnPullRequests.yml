name: CI for Pull Requests

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev , master ]

jobs:
  build:
    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v2
      with:
        dotnet-version: 3.1.101

    - uses: naminodarie/get-net-sdk-project-versions-action@v1
      id: get-version
      with:
        proj-path: src/Stateless/Stateless.csproj
    - run: echo "${{steps.get-version.outputs.version}}"

    - name: Create version number
      if: github.branch == 'master'
      run: |
        VERSION="${{steps.get-version.outputs.version}}"
    - name: Create version number
      if: github.branch == 'dev'
      run: |
        VERSION="${{steps.get-version.outputs.version}}-alpha-${{github.run_number}}"
    
    - run: echo "${{VERSION}}"
    
    - name: Install dependencies
      run: dotnet restore
      
    - name: set pr build number (if pr)
      id: PRNUMBER
      if: ${{ github.event_name == 'pull_request' }}
      uses: kkak10/pr-number-action@v1.3
      
    - name: Build Stateless solution
      run: dotnet build  Stateless.sln --configuration Release --no-restore
      
    - name: Test Stateless
      run: dotnet test --no-restore --no-build --configuration Release
