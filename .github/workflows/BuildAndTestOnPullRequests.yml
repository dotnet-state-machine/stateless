name: CI for Pull Requests

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev , master ]

jobs:
  build:
    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v2
      with:
        dotnet-version: 3.1.101

    - name: Get version
      id: get_version
      uses: jasondavis303/net-sdk-proj-file-version@v1.0.1
      with:
          # Filepath of the *.csproj file, relative to root of repository
          PROJ_FILE: src\Stateless\Stateless.csproj

    - name: Next Step
      run: echo "${{ steps.get_version.outputs.ASSEMBLY_VERSION }}"
    
    - name: Install dependencies
      run: dotnet restore
      
    - name: set pr build number (if pr)
      id: PRNUMBER
      if: ${{ github.event_name == 'pull_request' }}
      uses: kkak10/pr-number-action@v1.3
      
    - name: Build Stateless solution
      run: dotnet build  Stateless.sln --configuration Release --no-restore
      
    - name: Test Stateless
      run: dotnet test --no-restore --no-build --configuration Release
